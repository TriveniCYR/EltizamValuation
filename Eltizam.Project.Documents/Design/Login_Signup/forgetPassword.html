<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forget Password</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <!-- login screen -->
    <div class="loginContainer">
        <img src="../assets/logo.svg" alt="eltizam logo" class="logo"/>
        <div class="loginBox">
            <form>
                <p>Welcome</p>
                <p>Login to the portal with your credentials</p>

                <label for="userId">
                    User ID 
                    <input type="text" placeholder="enter user id">
                </label>
                <label for="password">
                    Password 
                    <div class="position-relative">
                        <input type="password" placeholder="enter password">
                        <img src="../assets/eye.svg" alt="show hide password button" class="showPassword"/>
                        <sapn class="forgetPassword">Forget password ?</sapn>
                    </div>
                </label>
                <label class="checkbox">
                    <input type="checkbox">
                    Remember password ?
                </label>
                <button type="submit" class="blueBtn">Submit</button>
            </form>
        </div>
    </div>

    <!-- forget password screen -->
    <div class="loginContainer">
        <img src="../assets/logo.svg" alt="eltizam logo" class="logo"/>
        <div class="loginBox">
            <div class="flex greenToaste">
                <img src="../assets/greenRightCheck.svg" alt="greenRightCheck">
                <p>Password reset link has been sent to your email id!</p>
            </div>
            <form>
                <p>Forget Password</p>
                <p>Enter email address associated with your account</p>

                <label for="userId">
                    Email ID 
                    <input type="text" placeholder="enter email id">
                </label>
                <button type="submit" class="blueBtn">Submit</button>
                <button type="submit">Back</button>
            </form>
        </div>
    </div>

</body>
</html>
